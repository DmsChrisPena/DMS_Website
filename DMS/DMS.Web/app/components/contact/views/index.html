<md-content class="md-padding">
    <md-card>
        <md-card-content>
            <h2 class="md-title">Paracosm</h2>
            <md-content layout-padding>
                <form name="contact">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>First name</label>
                            <input ng-model="vm.user.firstName">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Last Name</label>
                            <input ng-model="vm.user.lastName">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container style="width:70%">
                            <label>Company</label>
                            <input ng-model="vm.user.company">
                        </md-input-container>
                        <md-input-container style="width:70%">
                            <label>Title</label>
                            <input ng-model="vm.user.title">
                        </md-input-container>
                    </div>
                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="vm.user.email" type="email">
                    </md-input-container>
                    <md-input-container>
                        <label>Phone</label>
                        <input ng-model="vm.user.phone">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Biography</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                    </md-input-container>
                </form>
            </md-content>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
        </div>
    </md-card>
</md-content>

<style>
    md-card {
        min-height: 150px;
        max-width: 500px;
    }
    md-card-content {
        background-color: #64B5F6;
        min-height: 150px;
    }
    md-datepicker {
        margin-top: 18px;
    }
    .md-datepicker-button {
        height: 36px;
        width: 36px;
        line-height: 36px;
    }
    .md-datepicker-input-container {
        margin-left: 2px;
    }
</style>
